version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.3.1

jobs:
  build:
    docker:
      - image: circleci/node:18
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build:dev
      - aws-cli/setup
      - run:
          name: Deploy to S3
          command: |
            aws s3 sync dist/ s3://myhostingbucket1234 --delete
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
