version: 2.1

jobs:
  deploy:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$DNS "sudo mkdir -p /home/ubuntu/sangam"
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$DNS "cd /home/ubuntu/sangam && git pull origin master" # Replace 'master' with your branch if needed
    

workflows:
  deploy-to-ec2:
    jobs:
      - deploy

